name: Release macOS App

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v1.0.0)'
        required: false

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode.app
          xcodebuild -version

      - name: Import Developer ID certificate (required for notarized releases)
        if: github.event_name == 'release'
        env:
          MACOS_CERT_P12_BASE64: ${{ secrets.MACOS_CERT_P12_BASE64 }}
          MACOS_CERT_PASSWORD: ${{ secrets.MACOS_CERT_PASSWORD }}
        run: |
          set -euo pipefail
          if [[ -z "${MACOS_CERT_P12_BASE64}" || -z "${MACOS_CERT_PASSWORD}" ]]; then
            echo "Missing secrets: MACOS_CERT_P12_BASE64 and/or MACOS_CERT_PASSWORD" >&2
            exit 1
          fi

          KEYCHAIN_PATH="$RUNNER_TEMP/codesign.keychain-db"
          KEYCHAIN_PASSWORD="$(uuidgen)"

          echo "$MACOS_CERT_P12_BASE64" | base64 --decode > "$RUNNER_TEMP/codesign.p12"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import "$RUNNER_TEMP/codesign.p12" -k "$KEYCHAIN_PATH" -P "$MACOS_CERT_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
          security list-keychains -d user -s "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

      - name: Build release
        env:
          APP_IDENTITY: ${{ secrets.APP_IDENTITY }}
        run: |
          # build.sh drives the full packaging (including universal binary)
          ./build.sh

      - name: Verify app bundle
        run: |
          ./scripts/verify_app_bundle.sh

      - name: Sign, notarize, and staple (required for notarized releases)
        if: github.event_name == 'release'
        env:
          APP_IDENTITY: ${{ secrets.APP_IDENTITY }}
          APP_STORE_CONNECT_API_KEY_P8: ${{ secrets.APP_STORE_CONNECT_API_KEY_P8 }}
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          NOTARYTOOL_KEYCHAIN_PROFILE: ${{ secrets.NOTARYTOOL_KEYCHAIN_PROFILE }}
        run: |
          set -euo pipefail
          if [[ -z "${APP_IDENTITY}" ]]; then
            echo "Missing secret: APP_IDENTITY" >&2
            exit 1
          fi
          ./scripts/sign_and_notarize.sh

      - name: Package app bundle
        id: package
        run: |
          set -euo pipefail

          # Determine version tag
          if [[ "${{ github.event_name }}" == "release" ]]; then
            TAG="${{ github.event.release.tag_name }}"
          elif [[ -n "${{ github.event.inputs.tag }}" ]]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="dev-$(date +%Y%m%d-%H%M%S)"
          fi

          echo "Building version: $TAG"

          # Create zip
          ASSET="CopyCopy-${TAG}-macos.zip"
          ditto --norsrc -c -k --keepParent "dist/CopyCopy.app" "$ASSET"

          # Create checksum
          shasum -a 256 "$ASSET" > "$ASSET.sha256"

          echo "asset=$ASSET" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Upload release assets
        if: github.event_name == 'release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ASSET="${{ steps.package.outputs.asset }}"
          TAG="${{ github.event.release.tag_name }}"
          gh release upload "$TAG" "$ASSET" "$ASSET.sha256" --clobber

      - name: Upload workflow artifact (manual runs)
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: CopyCopy-macos
          path: |
            ${{ steps.package.outputs.asset }}
            ${{ steps.package.outputs.asset }}.sha256
